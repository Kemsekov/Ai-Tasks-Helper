<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Task Manager</h1>
            <p>Add tasks and let AI automatically classify them</p>
        </header>

        <section class="token-status-section">
            <h2>AI Configuration</h2>
            <div id="tokenStatus">
                <p>Checking token status...</p>
            </div>
            <div class="token-update-form">
                <input type="password" id="newToken" placeholder="Enter new OpenRouter API token">
                <button id="updateTokenBtn">Update Token</button>
            </div>

            <div class="model-selection-section">
                <h3>Current Model</h3>
                <div id="currentModel">
                    <p>Loading model...</p>
                </div>
                <div class="model-update-form">
                    <input type="text" id="newModel" placeholder="Enter model name (e.g., anthropic/claude-3-haiku:free)">
                    <button id="updateModelBtn">Update Model</button>
                    <button id="checkTokenModelBtn">Check Token & Model</button>
                </div>
            </div>
        </section>

        <section class="add-task-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <input type="text" id="userId" placeholder="Enter your username" required>
                <input type="text" id="taskTitle" placeholder="Task title" required>
                <textarea id="taskDescription" placeholder="Task description"></textarea>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section class="view-tasks-section">
            <h2>Your Tasks</h2>
            <div class="filters">
                <input type="text" id="filterUserId" placeholder="Enter username to view tasks">
                <button id="loadTasksBtn">Load Tasks</button>
            </div>
            <div id="tasksContainer">
                <!-- Tasks will be loaded here -->
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
