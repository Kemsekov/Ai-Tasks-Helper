<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Task Manager</h1>
            <p>Add tasks and let AI automatically classify them</p>
        </header>

        <section class="ai-config-section">
            <h2>AI Provider Configuration</h2>
            <div id="configStatus">
                <p>Checking configuration...</p>
            </div>
            <div class="config-update-form">
                <input type="text" id="providerUrl" placeholder="Provider URL (e.g., https://openrouter.ai/api/v1, https://api.openai.com/v1)">
                <input type="password" id="apiToken" placeholder="API Token">
                <input type="text" id="modelName" placeholder="Model name (e.g., openai/gpt-4, anthropic/claude-3-haiku:free)">
                <button id="updateConfigBtn">Update Configuration</button>
                <button id="checkConfigBtn">Validate Configuration</button>
            </div>
        </section>

        <section class="add-task-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <input type="text" id="userId" placeholder="Enter your username" required>
                <input type="text" id="taskTitle" placeholder="Task title" required>
                <textarea id="taskDescription" placeholder="Task description"></textarea>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section class="view-tasks-section">
            <h2>Your Tasks</h2>
            <div class="filters">
                <input type="text" id="filterUserId" placeholder="Enter username to view tasks">
                <button id="loadTasksBtn">Load Tasks</button>
            </div>
            <div id="tasksContainer">
                <!-- Tasks will be loaded here -->
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
